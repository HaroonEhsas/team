apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.teamwork"
        minSdkVersion 21
        //noinspection OldTargetApi
        targetSdkVersion 33
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    buildFeatures {
        viewBinding true
    }

    dependencies {
        implementation 'com.google.firebase:firebase-messaging:24.1.0'
        implementation 'com.google.firebase:firebase-auth:23.1.0'
        implementation 'com.google.firebase:firebase-core:21.1.1'
        implementation platform('com.google.firebase:firebase-bom:33.8.0') // Firebase BOM for automatic version management
    }
}

flutter {
    source "../.."
}

apply plugin: 'com.google.gms.google-services' // Add Firebase plugin at the end
