buildscript {
    repositories {
        google()  // Make sure Google repository is included
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'  // Ensure your Android Gradle plugin is updated
        classpath 'com.google.gms:google-services:4.4.2'  // Add Google services classpath
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
